spring:
  application:
    name: hotels
  datasource:
    url: jdbc:mysql://localhost:3306/booking
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
  flyway:
    enabled: false
    default-schema: entities
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true